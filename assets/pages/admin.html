<!DOCTYPE html>
<html style="width:100%; height:100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687902828/moonlite-logo-favicon_dki8os.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/style.css">
    <title>Moonlite | Admin</title>
</head>
<body class="admin-body">

    <main class="admin-page">
        
            <h1 class="admin-header">Admin Page</h1>

            <div class="admin-cont">
                <h3>Edit Site Content</h3>

                <div class="admin-text-inputs">
                    <input type="text" placeholder="Announcement Title"/>
                    <textarea placeholder="Announcement Content"></textarea>
                </div>

                <div class="admin-image-inputs">
                    <div>
                        <input type="file" id="announce-img-input"/>
                        <label for="announce-img-input">Announcement Image (Optional)</label>
                    </div>
                    <div>
                        <input type="file" id="movie1-input"/>
                        <label for="movie1-input">First Movie (Screen 1)</label>
                    </div>
                    <div>
                        <input type="file" id="movie2-input"/>
                        <label for="movie2-input">Second Movie (Screen 1)</label>
                    </div>
                    <div>
                        <input type="file" id="movie3-input"/>
                        <label for="movie3-input">First Movie (Screen 2)</label>
                    </div>
                    <div>
                        <input type="file" id="movie4-input"/>
                        <label for="movie4-input">Second Movie (Screen 2)</label>
                    </div>
                </div>
            </div>

    </main>

    <footer id="admin-footer">
        <div class="footer-div1">
            <h3><span><img src="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687554998/moonlite-logo-cropped_noncq8.png"/></span>Higgins Moonlite Drive-In</h3>
            <div>
                <p>931 W Main St, Woodbury Tn, 37190</p>
                <p>(615) 563-7900</p>
            </div>
        </div>
        <div class="footer-div2">
            <h3>Made by Liam Allen <span><a target="_blank" href="https://github.com/Liam-a-34"><img src="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687884288/icons8-github-64_fnkw35.png"/></a></span></h3>
        </div>
    </footer>

    
</body>
</html>
