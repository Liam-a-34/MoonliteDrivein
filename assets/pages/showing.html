<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687902828/moonlite-logo-favicon_dki8os.png"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/assets/css/style.css">
    <title>Moonlite | Now Showing</title>
</head>
<body>

    <header class="main-header">

        <div class="header-div">
            <a href="/">Home</a>
            <a href="/showing">Now Showing</a>
            <img src="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687554998/moonlite-logo-cropped_noncq8.png">
            <a href="/concessions">Concessions</a>
            <a href="/info">Info</a>
        </div>
        

    </header>

    <main class="showing-main">

        <div class="landing-now-showing">

            <h1>Now Showing</h1>

            <div class="slide-container">

            <div class="slide-div">
                <div id="slide1" class="movie-slide" style="background-image: url(../images/unavailable.png)">
                    <div class="inner-slide">
                        <h2>Screen 1</h2>
                    </div>
                </div>
    
                <div id="slide2"  class="movie-slide" style="background-image: url(../images/gotg3.jpg)">
                    <div class="inner-slide">
                        <h2>Screen 1</h2>
                    </div>
                </div>
            </div>

            <div class="slide-div">
                <div id="slide3"  class="movie-slide" style="background-image: url(../images/george-foreman.jpg)">
                    <div class="inner-slide">
                        <h2>Screen 2</h2>
                    </div>
                </div>

                <div id="slide4"  class="movie-slide" style="background-image: url(../images/unavailable.png)">
                    <div class="inner-slide">
                        <h2>Screen 2</h2>
                    </div>
                </div>
            </div>

            </div>

        </div>
        
    </main>

    <footer>
        <div class="footer-div1">
            <h3><span><img src="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687554998/moonlite-logo-cropped_noncq8.png"/></span>Higgins Moonlite Drive-In</h3>
            <div>
                <p>931 W Main St, Woodbury Tn, 37190</p>
                <p>(615) 563-7900</p>
            </div>
        </div>
        <div class="footer-div2">
            <h3>Made by Liam Allen <span><a target="_blank" href="https://github.com/Liam-a-34"><img src="https://res.cloudinary.com/dkmdfgbpz/image/upload/v1687884288/icons8-github-64_fnkw35.png"/></a></span></h3>
        </div>
    </footer>

    <script>
        const slide1 = document.getElementById('slide1');
        const slide4 = document.getElementById('slide4');

            slide1.addEventListener('mouseover', () => {
                slide1.classList.add('slide1-forward');
                slide1.classList.remove('slide1-reverse');
            });

            slide1.addEventListener('mouseout', () => {
                slide1.classList.remove('slide1-forward');
                slide1.classList.add('slide1-reverse');
            })

            slide4.addEventListener('mouseover', () => {
                slide4.classList.add('slide4-forward');
                slide4.classList.remove('slide4-reverse');
            });

            slide4.addEventListener('mouseout', () => {
                slide4.classList.remove('slide4-forward');
                slide4.classList.add('slide4-reverse');
            });
    </script>
    
</body>

</html>
